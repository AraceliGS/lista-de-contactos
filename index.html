<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lista de Contactos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Barra de Navegación -->
    <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Lista de Contactos</a>
      <ul class="right hide-on-med-and-down">
        <li><a class="waves-effect waves-light btn modal-trigger" href="#modal1"><i class="material-icons">add</i></a></li>
        <li><a class="waves-effect waves-light btn modal-trigger" href="#modal2"><i class="material-icons">search</i></a></li>
        <li class="lateral-margin">jQuery</li>
      </ul>
    </div>
  </nav>
  <!-- Modales -->
  <!-- Modal 1 -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Contactos</h4>
      <div class="input-field col inline">
         <i class="material-icons prefix">account_circle</i>
         <input id="icon_prefix" type="text" class="validate">
         <label for="icon_prefix">Name:</label>
       </div>
       <div class="input-field col inline">
         <i class="material-icons prefix">phone</i>
         <input id="icon_telephone" type="tel" class="validate" placeholder="9 dígitos">
         <label for="icon_telephone">Telephone</label>
       </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="add-button" disabled>Agregar</a>
    </div>
  </div>
  <!-- Modal 2 -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
